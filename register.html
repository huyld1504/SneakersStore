    <!-- Link bootstrap -->

        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Link animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&family=Montserrat:ital,wght@0,400;1,300;1,400&family=Roboto:ital,wght@0,300;1,300&family=Tilt+Prism&display=swap"
        rel="stylesheet">

    <!-- FontAwesome 6.4.0 CSS -->

    <!-- link SCSS custom -->
    <link rel="stylesheet" href="/css/register.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body> 
    <!-- Phần register của LÊ ĐÌNH HUY -->
    <header class="register_header">
        <div class="container">
            <a href="#" class="logo ">
                <i
                    class="fa-solid fa-dragon animate__animated animate__fadeInLeft animate__slower animate__infinite"></i>
                <span class="logo_title ">Sneaker</span>
            </a>
            <div class="menu">
                <a href="#" class="mx-5">Shop</a>
                <a href="#" class="mx-5">Menu</a>
                <a href="#" class="mx-5 shop animate__animated animate__tada animate__slower animate__infinite">
                    <i class="fa fa-shopping-cart"></i>
                </a>
            </div>
        </div>
    </header>
    <section class="register_menu">
        <div class="container">
            <a href="./index.html"
                class="animate__animated animate__heartBeat animate__slower animate__infinite home">Home</a>
            <a href="" class="mx-2">Man</a>
            <a href="" class="mx-2">Woman</a>
            <a href="" class="mx-2">Kid</a>
            <a href="" class="mx-2">Sport</a>
        </div>
    </section>
    <section class="register_form">
        <h1 class="text-center mt-3 text-danger" style="font-size: 70px;">Register</h1>
        <div class="container mt-5">

            <form class="frm_register form-control">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-4">
                            <label class="form-label fs-4 pt-4 text_effect">gmail address</label>
                            <input type="email" class="" id="email">
                            <span class="alert  check_empty_email text-danger"></span>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fs-4 text_effect">Password</label>
                            <input type="new-password" class="" id="password">
                            <span class="alert  check_empty_password text-danger"></span>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fs-4 text_effect">Confirm password</label>
                            <input type="current-password" id="confirm_Password">
                            <span class="alert check_empty_confirmPassword text-danger"></span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-4">
                            <label class="form-label fs-4 pt-4 text_effect">Name</label>
                            <input type="text" class="" id="name">
                            <span class="alert  check_empty_name text-danger"></span>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fs-4 text_effect">Phone Number</label>
                            <input type="number" class="" id="phone">
                            <span class="alert  check_empty_phone text-danger"></span>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fs-4 text_effect">Gender</label>
                            <br><br>
                            <input type="radio" id="male" name="Gender" value="true" class="gender_male gender">
                            <label for="male" name="Gender" class="fs-3">Male</label>
                            <input type="radio" id="female" name="Gender" value="false" class="gender_female gender">
                            <label for="female" name="Gender" class="fs-3 mx-5">Female</label>
                            <span class="alert  check_empty_gender text-danger"></span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="coolBeans mx-auto d-block">Submit</button>
            </form>

        </div>

        </div>

    </section>
    <footer class="register_footer"></footer>

    <!-- <style>
        .row .col-6 .mb-4 .input_register {

        }
    </style> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- cdn axios  -->

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- link bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- link font awesome  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- link js custom -->
    <script type="module" src="./controller/register.js"></script>
</body>

</html>
